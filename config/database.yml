default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  template: template0
  username: <%= ENV['POSTGRESQL_USER'] || '' %>
  password: <%= ENV['POSTGRESQL_PASSWORD'] || '' %>
  host: <%= ENV['POSTGRESQL_HOST'] || 'localhost' %>
  port: <%= ENV['POSTGRESQL_PORT'] || 5432 %>

development:
  <<: *default
  database: mykonote_development

test:
  <<: *default
  database: mykonote_test

production:
  <<: *default
  database: rails_production
  username: app
